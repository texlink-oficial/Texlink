version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: texlink-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-texlink}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      POSTGRES_DB: ${DB_NAME:-texlink}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-texlink} -d ${DB_NAME:-texlink}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - texlink-network

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: texlink-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?Redis password required}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - texlink-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: texlink-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-texlink}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-texlink}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-1h}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-30d}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://app.texlink.com.br}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      SENDGRID_WEBHOOK_SIGNATURE_VALIDATION: ${SENDGRID_WEBHOOK_VALIDATION:-true}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_WEBHOOK_SIGNATURE_VALIDATION: ${TWILIO_WEBHOOK_VALIDATION:-true}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - texlink-network

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://app.texlink.com.br}
        VITE_MOCK_MODE: "false"
        VITE_APP_NAME: Texlink
    container_name: texlink-frontend
    restart: unless-stopped
    ports:
      - "80:8080"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - texlink-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  texlink-network:
    driver: bridge
