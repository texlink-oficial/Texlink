# ===========================================
# TEXLINK Staging - Docker Compose
# ===========================================
# Usage: docker compose -f docker-compose.staging.yml up -d
#
# Required environment variables (set in .env or CI/CD secrets):
#   POSTGRES_PASSWORD  — PostgreSQL password
#   REDIS_PASSWORD     — Redis authentication password

services:
  postgres:
    image: postgres:15-alpine
    container_name: texlink-staging-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: texlink
      # Password must be set via environment — never hardcode here
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: texlink_staging
    ports:
      - "5433:5432"
    volumes:
      - texlink_staging_pgdata:/var/lib/postgresql/data
    networks:
      - texlink-staging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U texlink -d texlink_staging"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: texlink-staging-redis
    restart: unless-stopped
    # Redis password set via REDIS_PASSWORD env var — never hardcode here
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    ports:
      - "6380:6379"
    volumes:
      - texlink_staging_redis:/data
    networks:
      - texlink-staging
    healthcheck:
      # Use REDIS_PASSWORD for authenticated healthcheck
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  texlink_staging_pgdata:
  texlink_staging_redis:

networks:
  texlink-staging:
    driver: bridge
