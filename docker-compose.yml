services:
  postgres:
    image: postgres:16-alpine
    container_name: texlink-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: texlink
      # Password must be set via .env file â€” never hardcode here
      # Copy .env.example to .env and fill in POSTGRES_PASSWORD
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: texlink
    ports:
      - "5432:5432"
    volumes:
      - texlink_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U texlink -d texlink"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  texlink_postgres_data:
