# ===========================================
# TEXLINK Backend - Railway Configuration
# ===========================================

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"
watchPatterns = ["**"]

[deploy]
startCommand = "/bin/sh ./start.sh"
healthcheckPath = "/api/health"
healthcheckTimeout = 300
numReplicas = 1
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
